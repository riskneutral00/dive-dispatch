<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Settings | Dive Dispatch</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#1978e5",
              "background-light": "#f6f7f8",
              "background-dark": "#111821",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      body {
        font-family: "Inter", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .nav-link {
        @apply text-[11px] font-semibold uppercase tracking-widest text-slate-500 dark:text-slate-400 hover:text-primary dark:hover:text-primary transition-colors;
      }
      .nav-link.active {
        @apply text-primary;
      }
      .widget-card {
        @apply bg-white dark:bg-slate-900/40 rounded-xl border border-slate-100 dark:border-slate-800 p-5;
      }
      .widget-title {
        @apply text-[10px] font-bold uppercase tracking-[0.2em] text-slate-400 mb-4;
      }
      .user-panel {
        @apply absolute top-full right-0 mt-2 w-44 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-xl shadow-xl z-50 py-1.5 hidden;
      }
      .user-panel.open {
        @apply block;
      }
      .user-item {
        @apply flex items-center gap-3 px-4 py-2.5 text-[11px] font-semibold uppercase tracking-wider text-slate-500 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-800 hover:text-primary transition-colors cursor-pointer;
      }
      .form-label {
        @apply block text-[10px] font-bold uppercase tracking-widest text-slate-400 mb-2;
      }
      .form-input {
        @apply w-full bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg px-4 py-2.5 text-sm text-slate-800 dark:text-slate-200 placeholder:text-slate-300 dark:placeholder:text-slate-600 transition-all;
      }
      .form-input:focus {
        border-color: #1978e5;
        outline: none;
        box-shadow: 0 0 0 1px #1978e5;
      }
      .form-input:disabled {
        @apply bg-slate-100 dark:bg-slate-900 text-slate-500 dark:text-slate-500 cursor-not-allowed;
      }
      .role-btn {
        @apply w-full py-2.5 px-3 text-[10px] uppercase tracking-wider border border-slate-200 dark:border-slate-700 transition-all text-center text-slate-600 dark:text-slate-400 bg-white dark:bg-slate-900/50 hover:border-slate-300 dark:hover:border-slate-600 rounded;
      }
      .role-btn.active {
        @apply bg-primary border-primary text-white hover:bg-opacity-90 hover:border-opacity-90;
      }
      .theme-toggle-option {
        @apply flex items-center gap-3 p-3 border border-slate-200 dark:border-slate-700 rounded-lg cursor-pointer transition-all;
      }
      .theme-toggle-option.active {
        @apply border-primary bg-primary/5 dark:bg-primary/10;
      }
    </style>
  </head>

  <body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 font-display min-h-screen selection:bg-primary/20"
  >
    <!-- ── Top Nav ──────────────────────────────────────────────────── -->
    <nav
      class="sticky top-0 z-40 bg-white dark:bg-slate-900/60 border-b border-slate-200 dark:border-slate-900 backdrop-blur-sm"
    >
      <div class="px-8 h-16 flex items-center justify-between">
        <!-- Logo -->
        <span
          class="uppercase tracking-[0.3em] font-bold text-[10px] text-slate-800 dark:text-white"
        >
          Dive Dispatch
        </span>

        <!-- Center nav links -->
        <div class="hidden md:flex items-center gap-8 flex-1 justify-center">
          <a href="../DiveCenter/dc-dashboard.html" class="nav-link">Dashboard</a>
          <a href="#" class="nav-link active">Settings</a>
        </div>

        <!-- Right: theme toggle + user -->
        <div class="flex items-center justify-end gap-3">
          <!-- Dark mode toggle -->
          <button
            id="darkToggle"
            class="w-8 h-8 flex items-center justify-center rounded-full text-slate-400 hover:text-primary hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors"
            title="Toggle dark mode"
          >
            <span class="material-symbols-outlined text-[18px]">dark_mode</span>
          </button>

          <!-- User menu -->
          <div class="relative" id="user-wrap">
            <button
              onclick="toggleUser(event)"
              class="flex items-center gap-2 hover:opacity-80 transition-opacity ml-1"
            >
              <div
                class="w-8 h-8 rounded-full bg-primary flex items-center justify-center text-white text-[10px] font-bold flex-shrink-0"
              >
                M
              </div>
              <span
                class="hidden md:block text-[11px] font-semibold uppercase tracking-widest text-slate-700 dark:text-slate-300"
              >
                Matt
              </span>
              <span
                class="material-symbols-outlined text-slate-400 text-[14px] hidden md:block"
                >expand_more</span
              >
            </button>
            <div class="user-panel" id="user-panel">
              <a class="user-item" href="settings.html">
                <span class="material-symbols-outlined text-[16px]"
                  >settings</span
                >
                Settings
              </a>
              <div
                class="my-1 border-t border-slate-100 dark:border-slate-800"
              ></div>
              <a class="user-item hover:text-red-500" href="landing.html">
                <span class="material-symbols-outlined text-[16px]"
                  >logout</span
                >
                Sign Out
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main class="flex-grow py-8 px-8">
      <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-slate-800 dark:text-slate-100 mb-8">Settings</h1>

        <!-- Profile Section -->
        <div class="widget-card mb-8">
          <div class="widget-title">Profile</div>

          <div class="space-y-6">
            <div>
              <label class="form-label" for="profile-name">Full Name</label>
              <input
                class="form-input"
                id="profile-name"
                type="text"
                value="Matt Johnson"
                disabled
                placeholder="Your name"
              />
              <p class="text-xs text-slate-400 mt-1">Managed by Clerk</p>
            </div>

            <div>
              <label class="form-label" for="profile-email">Email</label>
              <input
                class="form-input"
                id="profile-email"
                type="email"
                value="matt@example.com"
                disabled
                placeholder="your@email.com"
              />
              <p class="text-xs text-slate-400 mt-1">Managed by Clerk</p>
            </div>
          </div>
        </div>

        <!-- Roles Section -->
        <div class="widget-card mb-8">
          <div class="widget-title">Roles</div>

          <p class="text-xs text-slate-500 dark:text-slate-400 mb-4">Select one or more roles to manage</p>

          <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
            <button class="role-btn active">Dive Center</button>
            <button class="role-btn">Instructor</button>
            <button class="role-btn">Agent</button>
            <button class="role-btn">Boat Manager</button>
            <button class="role-btn">Equipment</button>
            <button class="role-btn">Liveaboard</button>
          </div>
        </div>

        <!-- Preferences Section -->
        <div class="widget-card mb-8">
          <div class="widget-title">Preferences</div>

          <div class="space-y-6">
            <!-- Theme -->
            <div>
              <label class="form-label">Theme</label>
              <div class="flex gap-3">
                <button class="theme-toggle-option active flex-1" onclick="setTheme('light')">
                  <span class="material-symbols-outlined text-lg">light_mode</span>
                  <span class="text-[10px] font-semibold">Light</span>
                </button>
                <button class="theme-toggle-option flex-1" onclick="setTheme('dark')">
                  <span class="material-symbols-outlined text-lg">dark_mode</span>
                  <span class="text-[10px] font-semibold">Dark</span>
                </button>
              </div>
            </div>

            <!-- Language -->
            <div>
              <label class="form-label" for="language">Language</label>
              <select class="form-input" id="language">
                <option value="en" selected>English</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
                <option value="de">Deutsch</option>
                <option value="th">ไทย</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Save button -->
        <div class="flex justify-end">
          <button
            class="px-8 py-3 bg-primary text-white rounded-lg text-[11px] font-bold uppercase tracking-widest hover:bg-primary/90 transition-all shadow-md shadow-primary/20"
            onclick="saveSettings()"
          >
            Save Changes
          </button>
        </div>
      </div>
    </main>

    <script>
      function toggleUser(event) {
        event.stopPropagation();
        const panel = document.getElementById("user-panel");
        panel.classList.toggle("open");
      }

      document.addEventListener("click", function() {
        document.getElementById("user-panel").classList.remove("open");
      });

      document.getElementById("darkToggle").addEventListener("click", function () {
        document.documentElement.classList.toggle("dark");
      });

      function setTheme(theme) {
        document.querySelectorAll(".theme-toggle-option").forEach(el => {
          el.classList.remove("active");
        });
        event.target.closest(".theme-toggle-option").classList.add("active");
      }

      function saveSettings() {
        alert("Settings saved (demo only)");
      }
    </script>
  </body>
</html>
