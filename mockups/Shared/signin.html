<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Sign In | Dive Dispatch</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#1978e5",
              "background-light": "#f6f7f8",
              "background-dark": "#111821",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      body {
        font-family: "Inter", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .input-underline {
        border: none;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        background: transparent;
        border-radius: 0;
        padding-left: 0;
        padding-right: 0;
      }
      .input-underline:focus {
        outline: none;
        box-shadow: none;
        border-bottom: 1px solid #1978e5;
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display text-slate-900 dark:text-slate-100 selection:bg-primary/20"
  >
    <nav
      class="w-full py-8 px-8 md:px-12 flex justify-between items-center fixed top-0 z-20"
    >
      <a
        class="flex items-center gap-2 text-[11px] font-semibold text-slate-800 dark:text-slate-100 transition-colors duration-200 uppercase tracking-widest hover:text-primary"
        href="landing.html"
      >
        <span class="material-symbols-outlined" style="font-size: 16px"
          >arrow_back</span
        >
        <span class="hidden sm:inline">Back</span>
      </a>
      <a
        class="text-[11px] font-semibold text-slate-800 dark:text-slate-100 transition-colors duration-200 uppercase tracking-widest hover:text-primary"
        href="#"
      >
        Contact
      </a>
    </nav>
    <main
      class="flex-grow flex items-center justify-center py-24 px-4 sm:px-6 relative z-10"
    >
      <div class="w-full max-w-[420px] flex flex-col items-center">
        <div class="mb-14 text-center">
          <h1
            class="text-3xl font-bold tracking-tight text-gray-900 dark:text-white uppercase"
          >
            Dive Dispatch
          </h1>
        </div>
        <form class="w-full space-y-8" onsubmit="event.preventDefault(); window.location.href='../DiveCenter/dc-dashboard.html'">
          <div class="space-y-8">
            <div class="relative group">
              <label
                class="block text-[10px] font-bold uppercase tracking-widest text-gray-400 mb-1 transition-colors group-focus-within:text-primary"
                for="email"
                >Email</label
              >
              <input
                class="w-full py-2 input-underline text-sm text-slate-800 dark:text-slate-100 placeholder:text-gray-300"
                id="email"
                placeholder="name@example.com"
                required=""
                type="email"
              />
            </div>
            <div class="relative group">
              <label
                class="block text-[10px] font-bold uppercase tracking-widest text-gray-400 mb-1 transition-colors group-focus-within:text-primary"
                for="password"
                >Password</label
              >
              <input
                class="w-full py-2 input-underline text-sm text-slate-800 dark:text-slate-100 placeholder:text-gray-300"
                id="password"
                placeholder="••••••••"
                required=""
                type="password"
              />
              <div class="flex justify-end pt-2">
                <a
                  class="text-[10px] text-gray-400 uppercase tracking-wider hover:text-primary transition-colors"
                  href="#"
                  >Forgot Password?</a
                >
              </div>
            </div>
          </div>
          <div class="pt-2">
            <button
              class="w-full py-4 bg-primary text-white text-[11px] font-bold uppercase tracking-[0.25em] rounded hover:bg-opacity-90 transition-all duration-300 transform active:scale-[0.99] shadow-md shadow-primary/20"
              type="submit"
            >
              Sign In
            </button>
          </div>
        </form>
        <div class="mt-12 mb-8 flex justify-center">
          <span class="text-[10px] text-gray-400 uppercase tracking-wider">or continue with</span>
        </div>
        <div class="flex justify-center items-center gap-8">
          <button
            class="opacity-60 hover:opacity-100 transition-opacity"
            title="Google"
          >
            <svg
              class="w-5 h-5 fill-current text-slate-800 dark:text-slate-100"
              viewBox="0 0 24 24"
            >
              <path
                d="M12.48 10.92v3.28h7.84c-.24 1.84-.908 3.162-1.908 4.162-1.228 1.228-3.15 2.56-6.412 2.56-5.12 0-9.225-4.14-9.225-9.225s4.105-9.225 9.225-9.225c2.78 0 4.848 1.095 6.34 2.505l2.31-2.31C18.49 1.125 15.79 0 12.48 0 5.58 0 0 5.58 0 12.48s5.58 12.48 12.48 12.48c3.73 0 6.54-1.23 8.7-3.48 2.22-2.22 2.92-5.35 2.92-7.85 0-.52-.04-1.02-.12-1.52H12.48z"
              ></path>
            </svg>
          </button>
          <button
            class="opacity-60 hover:opacity-100 transition-opacity"
            title="Apple"
          >
            <svg
              class="w-5 h-5 fill-current text-slate-800 dark:text-slate-100"
              viewBox="0 0 24 24"
            >
              <path
                d="M17.05 20.28c-.98.95-2.05 1.72-3.26 1.72-1.2 0-1.63-.73-3.08-.73-1.46 0-1.93.71-3.06.73-1.13.02-2.07-.64-3.07-1.61C2.55 18.52 1.48 15.68 1.48 12.87c0-4.5 2.9-6.86 5.75-6.86 1.5 0 2.8.96 3.7 1.58.9-.62 2.37-1.58 4.13-1.58 1.28 0 3.2.46 4.46 2.14-1.07.65-1.78 1.85-1.78 3.32 0 1.6 1.02 2.76 2.31 3.4-.65 1.8-1.54 3.4-2.5 4.31l-.5.1zM12.03 5.48c.04-2.18 1.8-3.9 3.92-3.98.05 2.15-1.8 4-4.04 4.04-.04-.02-.04-.04 0-.06z"
              ></path>
            </svg>
          </button>
          <button
            class="opacity-60 hover:opacity-100 transition-opacity"
            title="Facebook"
          >
            <svg
              class="w-5 h-5 fill-current text-slate-800 dark:text-slate-100"
              viewBox="0 0 24 24"
            >
              <path
                d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"
              ></path>
            </svg>
          </button>
          <button
            class="opacity-60 hover:opacity-100 transition-opacity"
            title="Line"
          >
            <svg
              class="w-5 h-5 fill-current text-slate-800 dark:text-slate-100"
              viewBox="0 0 24 24"
            >
              <path
                d="M24 10.304c0-5.369-5.383-9.738-12-9.738-6.616 0-12 4.369-12 9.738 0 4.814 4.269 8.846 10.036 9.608.391.084.922.258 1.183.59.27.344.254.882.126 1.233-.062.17-.306.66-.412 1.109-.133.565-.632 2.212.474 1.206 1.106-1.007 5.974-3.52 8.136-6.027 1.633-1.895 2.457-3.987 2.457-6.959z"
              ></path>
            </svg>
          </button>
          <button
            class="opacity-60 hover:opacity-100 transition-opacity"
            title="WhatsApp"
          >
            <svg
              class="w-5 h-5 fill-current text-slate-800 dark:text-slate-100"
              viewBox="0 0 24 24"
            >
              <path
                d="M17.472 14.382c-.301-.15-1.767-.872-2.04-.971-.272-.099-.47-.15-.667.15-.197.3-.763.966-.934 1.163-.171.197-.343.221-.644.071-.301-.15-1.272-.469-2.422-1.496-.895-.798-1.5-1.783-1.676-2.083-.176-.3-.019-.462.13-.61.135-.133.301-.35.452-.524.15-.174.2-.298.3-.497.099-.198.05-.371-.025-.521-.075-.15-.667-1.607-.914-2.204-.241-.58-.485-.5-.667-.509-.171-.008-.367-.01-.564-.01-.197 0-.517.074-.787.368-.27.294-1.033 1.01-1.033 2.464 0 1.455 1.059 2.862 1.207 3.061.148.198 2.084 3.18 5.048 4.457.705.304 1.255.486 1.684.622.709.226 1.354.194 1.864.118.568-.085 1.767-.722 2.016-1.419.249-.696.249-1.294.174-1.419-.075-.125-.276-.198-.577-.348h-.001zM12.001 2.001c-5.514 0-10 4.486-10 10 0 2.044.621 3.945 1.687 5.53l-1.096 3.94 4.091-1.074c1.545.927 3.35 1.465 5.281 1.465 5.514 0 10-4.486 10-10s-4.486-10-10-10z"
              ></path>
            </svg>
          </button>
        </div>
        <div class="mt-12 text-center">
          <p class="text-[10px] text-gray-400 tracking-wider uppercase">
            Don't have an account?
            <a
              class="text-slate-800 dark:text-slate-100 font-bold hover:text-primary dark:hover:text-primary transition-colors ml-1"
              href="signup.html"
              >Create Account</a
            >
          </p>
        </div>
      </div>
    </main>
    <button
      id="darkToggle"
      class="fixed bottom-6 right-6 w-9 h-9 flex items-center justify-center rounded-full border border-gray-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-500 dark:text-slate-400 hover:border-primary hover:text-primary transition-colors z-50"
      title="Toggle dark mode"
    >
      <span class="material-symbols-outlined text-[18px]">dark_mode</span>
    </button>
    <script>
      document.getElementById('darkToggle').addEventListener('click', function () {
        document.documentElement.classList.toggle('dark');
      });
    </script>
  </body>
</html>
