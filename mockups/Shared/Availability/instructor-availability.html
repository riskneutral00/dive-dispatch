<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Riya's Availability | Dive Dispatch</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#1978e5",
              "background-light": "#f6f7f8",
              "background-dark": "#111821",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      body {
        font-family: "Inter", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Availability cell states */
      .day-cell {
        @apply min-h-[72px] flex flex-col items-center justify-start pt-2 gap-1 relative transition-colors;
      }

      .day-cell.day-available {
        @apply bg-white dark:bg-slate-900/40 cursor-pointer hover:bg-slate-50 dark:hover:bg-slate-800/60;
      }

      .day-cell.day-blocked {
        @apply bg-red-50 dark:bg-red-900/20 cursor-pointer;
      }

      .day-cell.day-booked {
        @apply bg-slate-100 dark:bg-slate-800 cursor-default;
      }

      .day-num {
        @apply w-7 h-7 flex items-center justify-center rounded-full text-sm font-medium text-slate-500 dark:text-slate-400;
      }
      .day-num.today {
        @apply bg-primary text-white font-bold;
      }

      .booked-dot {
        @apply w-1.5 h-1.5 rounded-full bg-green-500 mt-1;
      }

      /* Outside-month days (greyed out filler) */
      .day-cell.outside {
        @apply bg-white dark:bg-slate-900/40 opacity-30 pointer-events-none;
      }

      .user-panel {
        @apply absolute top-full right-0 mt-2 w-44 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-xl shadow-xl z-50 py-1.5 hidden;
      }
      .user-panel.open {
        @apply block;
      }
      .user-item {
        @apply flex items-center gap-3 px-4 py-2.5 text-[11px] font-semibold uppercase tracking-wider text-slate-500 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-800 hover:text-primary transition-colors cursor-pointer;
      }
    </style>
  </head>

  <body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 font-display min-h-screen flex flex-col selection:bg-primary/20"
  >
    <!-- ── Nav ──────────────────────────────────────────────────────── -->
    <nav
      class="sticky top-0 z-40 bg-white dark:bg-slate-900/60 border-b border-slate-200 dark:border-slate-900 backdrop-blur-sm"
    >
      <div class="px-8 h-16 flex items-center">
        <!-- Left: Back button -->
        <div class="flex-1">
          <a
            href="../../Instructor/instructor-dashboard.html"
            class="flex items-center gap-1 text-slate-400 hover:text-primary transition-colors no-underline w-fit"
          >
            <span class="material-symbols-outlined text-[20px]"
              >arrow_back</span
            >
            <span class="text-[11px] font-semibold uppercase tracking-widest"
              >Back</span
            >
          </a>
        </div>

        <!-- Centre: page title -->
        <span
          class="text-sm font-semibold text-slate-800 dark:text-white tracking-tight"
        >
          Riya's Availability
        </span>

        <!-- Right: language toggle + theme toggle + user -->
        <div class="flex-1 flex items-center justify-end gap-3">
          <!-- Language toggle -->
          <div
            class="flex items-center bg-slate-100 dark:bg-slate-800 rounded-full p-0.5 gap-0.5"
          >
            <button
              id="lang-en"
              onclick="setLang('en')"
              class="lang-pill px-3 py-1 rounded-full text-[11px] font-bold uppercase tracking-widest bg-primary text-white transition-all"
            >
              EN
            </button>
            <button
              id="lang-th"
              onclick="setLang('th')"
              class="lang-pill px-3 py-1 rounded-full text-[11px] font-bold uppercase tracking-widest text-slate-400 dark:text-slate-500 hover:text-slate-600 transition-all"
            >
              TH
            </button>
          </div>

          <!-- Dark mode toggle -->
          <button
            id="darkToggle"
            class="w-8 h-8 flex items-center justify-center rounded-full text-slate-400 hover:text-primary hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors"
            title="Toggle dark mode"
          >
            <span class="material-symbols-outlined text-[18px]">dark_mode</span>
          </button>

          <!-- User menu -->
          <div class="relative" id="user-wrap">
            <button
              onclick="toggleUser(event)"
              class="flex items-center gap-2 hover:opacity-80 transition-opacity ml-1"
            >
              <div
                class="w-8 h-8 rounded-full bg-primary flex items-center justify-center text-white text-[10px] font-bold flex-shrink-0"
              >
                R
              </div>
              <span
                class="hidden md:block text-[11px] font-semibold uppercase tracking-widest text-slate-700 dark:text-slate-300"
              >
                Riya
              </span>
              <span
                class="material-symbols-outlined text-slate-400 text-[14px] hidden md:block"
                >expand_more</span
              >
            </button>
            <div class="user-panel" id="user-panel">
              <a class="user-item" href="#">
                <span class="material-symbols-outlined text-[16px]"
                  >settings</span
                >
                Settings
              </a>
              <div
                class="my-1 border-t border-slate-100 dark:border-slate-800"
              ></div>
              <a class="user-item hover:text-red-500" href="../landing.html">
                <span class="material-symbols-outlined text-[16px]"
                  >logout</span
                >
                Sign Out
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- ── Page Content ───────────────────────────────────────────── -->
    <main class="flex-1 px-4 py-10">
      <div class="max-w-[700px] mx-auto">
        <!-- ── Availability Calendar ────────────────────────────── -->
        <div
          class="bg-white dark:bg-slate-900/40 rounded-xl border border-slate-100 dark:border-slate-800 shadow-sm overflow-hidden mb-6"
        >
          <!-- Calendar header -->
          <div
            class="flex items-center px-5 py-4 border-b border-slate-100 dark:border-slate-800"
          >
            <div class="flex-1">
              <button
                class="text-[10px] font-bold uppercase tracking-widest text-slate-400 hover:text-primary px-3 py-1.5 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors border border-slate-200 dark:border-slate-700"
              >
                Today
              </button>
            </div>
            <div class="flex items-center gap-2">
              <button
                class="w-8 h-8 flex items-center justify-center rounded-lg text-slate-400 hover:text-primary hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors"
              >
                <span class="material-symbols-outlined text-lg"
                  >chevron_left</span
                >
              </button>
              <h2
                class="text-sm font-semibold text-slate-800 dark:text-white w-36 text-center"
              >
                February 2026
              </h2>
              <button
                class="w-8 h-8 flex items-center justify-center rounded-lg text-slate-400 hover:text-primary hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors"
              >
                <span class="material-symbols-outlined text-lg"
                  >chevron_right</span
                >
              </button>
            </div>
            <div class="flex-1 flex justify-end">
              <button
                class="text-[10px] font-bold uppercase tracking-widest text-slate-400 hover:text-primary px-3 py-1.5 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors border border-slate-200 dark:border-slate-700"
              >
                This Week
              </button>
            </div>
          </div>

          <!-- Day-of-week headers -->
          <div
            class="grid grid-cols-7 border-b border-slate-100 dark:border-slate-800"
          >
            <div
              class="py-3 text-center text-[10px] font-bold uppercase tracking-widest text-slate-400"
            >
              Sun
            </div>
            <div
              class="py-3 text-center text-[10px] font-bold uppercase tracking-widest text-slate-400"
            >
              Mon
            </div>
            <div
              class="py-3 text-center text-[10px] font-bold uppercase tracking-widest text-slate-400"
            >
              Tue
            </div>
            <div
              class="py-3 text-center text-[10px] font-bold uppercase tracking-widest text-slate-400"
            >
              Wed
            </div>
            <div
              class="py-3 text-center text-[10px] font-bold uppercase tracking-widest text-slate-400"
            >
              Thu
            </div>
            <div
              class="py-3 text-center text-[10px] font-bold uppercase tracking-widest text-slate-400"
            >
              Fri
            </div>
            <div
              class="py-3 text-center text-[10px] font-bold uppercase tracking-widest text-slate-400"
            >
              Sat
            </div>
          </div>

          <!-- Calendar grid — February 2026 -->
          <!--
            Feb 2026: starts Sunday Feb 1, ends Saturday Feb 28.

            State rules:
              day-booked  (gray)  = committed: completed or confirmed (active/pending) bookings
              day-blocked (red)   = explicitly unavailable: personal block, no booking
              day-available       = blank: available, no confirmed booking (drafts don't block)

            Committed (gray):  2–6 (OW+AOW completed), 9 (FD completed), 12–16 (OW completed + AOW active),
                               18–24 (OW pending + TD pending x3)
            Available (blank): 1, 7, 8, 10, 11, 17 (draft only), 25 (draft only)
            Unavailable (red): 23, 26, 27, 28
          -->
          <div class="divide-y divide-slate-100 dark:divide-slate-800">
            <!-- Week 1: Feb 1–7 -->
            <div
              class="grid grid-cols-7 divide-x divide-slate-100 dark:divide-slate-800"
            >
              <!-- Feb 1: available -->
              <div class="day-cell day-available" onclick="toggleDay(this)">
                <span class="day-num">1</span>
              </div>
              <!-- Feb 2: committed (completed OW) -->
              <div class="day-cell day-booked">
                <span class="day-num">2</span>
              </div>
              <!-- Feb 3: committed (completed OW) -->
              <div class="day-cell day-booked">
                <span class="day-num">3</span>
              </div>
              <!-- Feb 4: committed (completed OW) -->
              <div class="day-cell day-booked">
                <span class="day-num">4</span>
              </div>
              <!-- Feb 5: committed (completed AOW) -->
              <div class="day-cell day-booked">
                <span class="day-num">5</span>
              </div>
              <!-- Feb 6: committed (completed AOW) -->
              <div class="day-cell day-booked">
                <span class="day-num">6</span>
              </div>
              <!-- Feb 7: available -->
              <div class="day-cell day-available" onclick="toggleDay(this)">
                <span class="day-num">7</span>
              </div>
            </div>

            <!-- Week 2: Feb 8–14 -->
            <div
              class="grid grid-cols-7 divide-x divide-slate-100 dark:divide-slate-800"
            >
              <!-- Feb 8: available -->
              <div class="day-cell day-available" onclick="toggleDay(this)">
                <span class="day-num">8</span>
              </div>
              <!-- Feb 9: committed (completed FD) -->
              <div class="day-cell day-booked">
                <span class="day-num">9</span>
              </div>
              <!-- Feb 10: available -->
              <div class="day-cell day-available" onclick="toggleDay(this)">
                <span class="day-num">10</span>
              </div>
              <!-- Feb 11: available -->
              <div class="day-cell day-available" onclick="toggleDay(this)">
                <span class="day-num">11</span>
              </div>
              <!-- Feb 12: committed (completed OW) -->
              <div class="day-cell day-booked">
                <span class="day-num">12</span>
              </div>
              <!-- Feb 13: committed (completed OW) -->
              <div class="day-cell day-booked">
                <span class="day-num">13</span>
              </div>
              <!-- Feb 14: committed (completed OW) -->
              <div class="day-cell day-booked">
                <span class="day-num">14</span>
              </div>
            </div>

            <!-- Week 3: Feb 15–21 (TODAY = Feb 15) -->
            <div
              class="grid grid-cols-7 divide-x divide-slate-100 dark:divide-slate-800"
            >
              <!-- Feb 15: committed (active AOW) + today -->
              <div class="day-cell day-booked">
                <span class="day-num today">15</span>
              </div>
              <!-- Feb 16: committed (active AOW) -->
              <div class="day-cell day-booked">
                <span class="day-num">16</span>
              </div>
              <!-- Feb 17: available (draft FD only — drafts don't block availability) -->
              <div class="day-cell day-available" onclick="toggleDay(this)">
                <span class="day-num">17</span>
              </div>
              <!-- Feb 18: committed (pending OW) -->
              <div class="day-cell day-booked">
                <span class="day-num">18</span>
              </div>
              <!-- Feb 19: committed (pending OW) -->
              <div class="day-cell day-booked">
                <span class="day-num">19</span>
              </div>
              <!-- Feb 20: committed (pending OW) -->
              <div class="day-cell day-booked">
                <span class="day-num">20</span>
              </div>
              <!-- Feb 21: committed (pending TD) -->
              <div class="day-cell day-booked">
                <span class="day-num">21</span>
              </div>
            </div>

            <!-- Week 4: Feb 22–28 -->
            <div
              class="grid grid-cols-7 divide-x divide-slate-100 dark:divide-slate-800"
            >
              <!-- Feb 22: committed (pending TD) -->
              <div class="day-cell day-booked">
                <span class="day-num">22</span>
              </div>
              <!-- Feb 23: explicitly unavailable (personal block) -->
              <div class="day-cell day-blocked" onclick="toggleDay(this)">
                <span class="day-num">23</span>
              </div>
              <!-- Feb 24: committed (pending TD) -->
              <div class="day-cell day-booked">
                <span class="day-num">24</span>
              </div>
              <!-- Feb 25: available (draft FD only — drafts don't block availability) -->
              <div class="day-cell day-available" onclick="toggleDay(this)">
                <span class="day-num">25</span>
              </div>
              <!-- Feb 26: explicitly unavailable (personal block) -->
              <div class="day-cell day-blocked" onclick="toggleDay(this)">
                <span class="day-num">26</span>
              </div>
              <!-- Feb 27: explicitly unavailable (personal block) -->
              <div class="day-cell day-blocked" onclick="toggleDay(this)">
                <span class="day-num">27</span>
              </div>
              <!-- Feb 28: explicitly unavailable (personal block) -->
              <div class="day-cell day-blocked" onclick="toggleDay(this)">
                <span class="day-num">28</span>
              </div>
            </div>
          </div>

          <!-- Legend -->
          <div
            class="px-5 py-3 border-t border-slate-100 dark:border-slate-800 flex items-center gap-5 flex-wrap"
          >
            <span
              class="text-[9px] font-bold uppercase tracking-widest text-slate-300 dark:text-slate-600"
              >Availability</span
            >
            <div class="flex items-center gap-1.5">
              <span
                class="w-3 h-3 rounded-sm bg-white dark:bg-slate-900/40 border border-slate-200 dark:border-slate-700 flex-shrink-0"
              ></span>
              <span class="text-[10px] text-slate-400">Available</span>
            </div>
            <div class="flex items-center gap-1.5">
              <span
                class="w-3 h-3 rounded-sm bg-slate-200 dark:bg-slate-700 flex-shrink-0"
              ></span>
              <span class="text-[10px] text-slate-400">Booked</span>
            </div>
            <div class="flex items-center gap-1.5">
              <span
                class="w-3 h-3 rounded-sm bg-red-100 dark:bg-red-900/30 flex-shrink-0"
              ></span>
              <span class="text-[10px] text-slate-400">Unavailable</span>
            </div>
          </div>
        </div>

        <!-- ── Save Button ─────────────────────────────────────── -->
        <div class="flex justify-center">
          <a
            href="../../Instructor/instructor-dashboard.html"
            class="bg-primary hover:bg-primary/90 text-white font-bold py-4 px-8 w-48 text-[11px] uppercase tracking-widest rounded-lg shadow-lg shadow-primary/20 hover:shadow-primary/30 transition-all text-center no-underline"
          >
            Save Changes
          </a>
        </div>
      </div>
    </main>

    <script>
      // Dark mode
      document
        .getElementById("darkToggle")
        .addEventListener("click", function () {
          document.documentElement.classList.toggle("dark");
        });

      // User dropdown
      function toggleUser(e) {
        e.stopPropagation();
        document.getElementById("user-panel").classList.toggle("open");
      }

      // Close dropdown on outside click
      document.addEventListener("click", function () {
        document.getElementById("user-panel").classList.remove("open");
      });

      // Language toggle
      function setLang(lang) {
        const en = document.getElementById("lang-en");
        const th = document.getElementById("lang-th");
        if (lang === "en") {
          en.classList.add("bg-primary", "text-white");
          en.classList.remove("text-slate-400", "dark:text-slate-500");
          th.classList.remove("bg-primary", "text-white");
          th.classList.add("text-slate-400");
        } else {
          th.classList.add("bg-primary", "text-white");
          th.classList.remove("text-slate-400", "dark:text-slate-500");
          en.classList.remove("bg-primary", "text-white");
          en.classList.add("text-slate-400");
        }
      }

      // Toggle available ↔ blocked on click
      function toggleDay(cell) {
        if (cell.classList.contains("day-booked")) return;

        if (cell.classList.contains("day-blocked")) {
          cell.classList.remove("day-blocked");
          cell.classList.add("day-available");
        } else if (cell.classList.contains("day-available")) {
          cell.classList.remove("day-available");
          cell.classList.add("day-blocked");
        }
      }
    </script>
  </body>
</html>
