<!doctype html>
<html class="" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Link Expired | Dive Dispatch</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#1978e5",
              "background-light": "#f6f7f8",
              "background-dark": "#111821",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      body {
        font-family: "Inter", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 font-display min-h-screen flex flex-col selection:bg-primary/20"
  >

    <!-- Minimal header -->
    <header class="bg-white dark:bg-slate-900/60 border-b border-slate-200 dark:border-slate-900">
      <div class="max-w-[600px] mx-auto px-5 h-14 flex items-center justify-between">
        <div>
          <p class="text-[10px] font-bold uppercase tracking-widest text-slate-400">Dive Dispatch</p>
          <p class="text-xs font-semibold text-slate-700 dark:text-slate-200">Dive Center Portal</p>
        </div>
        <button
          id="darkToggle"
          class="w-8 h-8 flex items-center justify-center rounded-full text-slate-400 hover:text-primary hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors"
          title="Toggle dark mode"
        >
          <span class="material-symbols-outlined text-[18px]">dark_mode</span>
        </button>
      </div>
    </header>

    <main class="flex-grow py-12 px-5 flex items-center justify-center">
      <div class="max-w-[600px] w-full">

        <!-- Warning icon -->
        <div class="mb-8 flex justify-center">
          <div class="w-20 h-20 flex items-center justify-center rounded-full bg-red-100 dark:bg-red-900/30">
            <span class="material-symbols-outlined text-red-500 text-5xl">error</span>
          </div>
        </div>

        <!-- Heading & subtext -->
        <div class="text-center mb-10">
          <h1 class="text-2xl font-bold text-slate-800 dark:text-slate-100 mb-2">This Link Has Expired</h1>
          <p class="text-sm text-slate-500 dark:text-slate-400">Your booking link is no longer active. Please contact your dive center.</p>
        </div>

        <!-- Dive center info -->
        <div class="p-5 bg-white dark:bg-slate-900/40 rounded-xl border border-slate-100 dark:border-slate-800 shadow-sm">
          <p class="text-[10px] font-bold uppercase tracking-widest text-slate-400 mb-4">Dive Center Contact Info</p>

          <div class="space-y-4">
            <div>
              <p class="text-xs text-slate-500 dark:text-slate-400 mb-0.5">Name</p>
              <p class="text-sm font-semibold text-slate-800 dark:text-slate-200">Matt &amp; Ms. Mermaid's Dive Center</p>
            </div>

            <div>
              <p class="text-xs text-slate-500 dark:text-slate-400 mb-0.5">Email</p>
              <a href="mailto:info@mattandmsmermaid.com" class="text-sm font-semibold text-primary hover:text-primary/80">
                info@mattandmsmermaid.com
              </a>
            </div>

            <div>
              <p class="text-xs text-slate-500 dark:text-slate-400 mb-0.5">Phone</p>
              <a href="tel:+1-555-123-4567" class="text-sm font-semibold text-primary hover:text-primary/80">
                +1 (555) 123-4567
              </a>
            </div>
          </div>
        </div>

      </div>
    </main>

    <script>
      // Dark mode
      document.getElementById("darkToggle").addEventListener("click", function () {
        document.documentElement.classList.toggle("dark");
      });
    </script>
  </body>
</html>
